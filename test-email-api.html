<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试邮件API</title>
  </head>
  <body>
    <h1>邮件API测试</h1>
    <button onclick="testEmailAPI()">测试邮件API</button>
    <div id="result"></div>

    <script>
      async function testEmailAPI() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '正在测试...';

        try {
          const response = await fetch('/api/assessment/email');
          const data = await response.json();

          console.log('邮件API响应:', data);

          resultDiv.innerHTML = `
                    <h2>API响应结果:</h2>
                    <p>状态码: ${response.status}</p>
                    <p>邮件数量: ${data.emails ? data.emails.length : 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
        } catch (error) {
          console.error('API测试失败:', error);
          resultDiv.innerHTML = `<p style="color: red;">API测试失败: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
